<html>
<head>
<style>
.container {
  position: relative;
}

.black-box {
  position: relative;
  z-index: 2;
  border: 2px solid black;
  height: 200px;
  margin: 30px;
  background: black;
}

.gray-box {
  position: absolute;
  z-index: 1;
  background: lightgray;
  height: 250px;
  width: 99%;
  left: 8px;
  top: -17px;
  
}

.green-box {
  position: absolute;
  z-index: 3;
  background: lightgreen;
  width: 89%;
  left: 70px;
  top: 20px;
  height: 150px;
}
</style>
</head>
<body>

<div class="container">
  <div class="black-box">Black box</div>
  <div class="gray-box">Gray box</div>
  <div class="green-box">Green box</div>
</div>

</body>
</html>
